<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>OK</title>
</head>
<body>

    <div id="app">
        <div class="container cont-1">
           <div class="row">
              <div class="col-12">
                <img src="./img/logo.png" id="foto" width="250" height="80"/>
              </div>
           </div>
           <div class="col-10 margin-box" >
                <input  id="list" v-model="addNewTask" class="input" type="text" @keyup.enter=addNewtask placeholder="Aggiungi un ToDo"> 
                <button @click="addNewtask" class="button">Aggiungi alla tua lista</button>
            </div>
           <div class="margin-box">
              <ul>
                <li v-for="(item,index) in oneList" > 
                  <span>{{item}}</span> <button class="button-2"  @click="deletetask(index)">x</button>
               </li>
              </ul>
          </div> 
        </div>
    </div>

    
    <script src="JS/script.js"></script>  
</body>
</html>
